# .github/workflows/build-windows.yml

name: Build & Release Binaries

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Clean dist folder
        run: rm -rf dist

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python (3.10)
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          echo "requirements.txt exists? $( [ -f requirements.txt ] && echo yes || echo no )"
          pip install --upgrade pip==23.2.1 wheel setuptools
          if [ -f requirements.txt ]; then
            pip install --retries 3 --timeout 30 -r requirements.txt
          else
            pip install --retries 3 --timeout 30 -e .
          fi
          pip install pyinstaller==5.13.0

      - name: Run Linter
        run: |
          pip install flake8==6.0.0
          flake8 . --exit-zero

      - name: Run Tests
        run: python -m unittest discover tests

      - name: Verify dist folder
        run: |
          if [ ! -d dist ] || [ -z "$(ls dist)" ]; then
            echo "‚ùå dist/ folder is missing or empty!"
            exit 1
          fi

      - name: Build executable
        shell: bash
        run: |
          case "${{ matrix.os }}" in
            windows-latest)
              pyinstaller --onefile --name OffloadHelper main.py
              ;;
            ubuntu-latest)
              pyinstaller --onefile --name offloadhelper_linux main.py
              ;;
            macos-latest)
              pyinstaller --onefile --target-arch x86_64 --name offloadhelper_macos_x86 main.py
              pyinstaller --onefile --target-arch arm64  --name offloadhelper_macos_arm main.py
              lipo -create dist/offloadhelper_macos_x86 dist/offloadhelper_macos_arm -output dist/offloadhelper_macos
              ;;
          esac

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: offloadhelper-${{ matrix.os }}-${{ github.run_number }}
          path: |
            dist/OffloadHelper.exe
            dist/offloadhelper_linux
            dist/offloadhelper_macos

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: offloadhelper-${{ matrix.os }}-${{ github.run_number }}
          path: release_assets

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ github.run_number }}
          name: Release ${{ github.run_number }}
          body: |
            Automated build for OS: ${{ matrix.os }}.
          files: release_assets/**

  notify:
    if: always()
    runs-on: ubuntu-latest
    needs: [build, release]
    steps:
      - name: Notify on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        with:
          status: ${{ job.status }}
          fields: repo,commit,message
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
