# .github/workflows/build-linux.yml

name: Build Linux Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_linux:
    name: Build Linux Binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install PyInstaller
        run: |
          python3 -m pip install --upgrade pip==23.2.1 setuptools wheel
          python3 -m pip install pyinstaller==5.13.0

      - name: Build standalone binary
        run: |
          pyinstaller --onefile \
            --name offloadhelper_linux \
            --hidden-import=ipaddress \
            --hidden-import=urllib.parse \
            main.py

      - name: Verify binary exists
        run: |
          if [ ! -f dist/offloadhelper_linux ]; then
            echo "‚ùå dist/offloadhelper_linux not found" && exit 1
          fi

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: offloadhelper-linux
          path: dist/offloadhelper_linux
