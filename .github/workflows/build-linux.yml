# .github/workflows/build-linux.yml

name: Build Linux Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_linux:
    runs-on: ubuntu-latest
    name: Build Linux Binary & AppImage

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          pip install pyinstaller==5.13.0

      - name: Build standalone binary
        run: |
          pyinstaller --onefile --name offloadhelper_linux main.py

      - name: Download linuxdeploy AppImage
        run: |
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage

      - name: Prepare AppDir
        run: |
          mkdir -p AppDir/usr/bin
          cp dist/offloadhelper_linux AppDir/usr/bin/offloadhelper

      - name: Bundle into AppImage
        run: |
          ./linuxdeploy-x86_64.AppImage --appdir AppDir \
            --output appimage

      - name: Upload raw binary
        uses: actions/upload-artifact@v4
        with:
          name: offloadhelper-linux-binary
          path: dist/offloadhelper_linux

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: offloadhelper-linux-AppImage
          path: '*.AppImage'
